group 'image-comparison'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

defaultTasks << 'clean'
defaultTasks << 'build'

mainClassName = "ua.comparison.image.ImageComparison"
